{% extends "base.html" %}

{% block content %}
  <div class="container mt-4 main-content" style="padding-top: 100px;">
    <h3>Delete task</h3>
    <p>Are you sure you want to delete this task?</p>
    <form action="" method="post" class="mt-3">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger me-2">Yes</button>
      <a class="btn btn-primary" href="{% url 'todolist:index' %}">Cancel</a>
    </form>
  </div>
{% endblock %}
